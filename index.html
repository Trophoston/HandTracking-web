<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="myClass">
  <div class="block"></div>
  <div class="container" style="display: block;">
    <canvas class="output_canvas" width="1280px" height="720px"></canvas>
    <video class="input_video"></video>
  </div>
</body>
<script type="module">
  const elements = document.getElementsByClassName('myClass');
  const box = document.getElementsByClassName('block');

  const videoElement = document.getElementsByClassName('input_video')[0];
  const canvasElement = document.getElementsByClassName('output_canvas')[0];
  const canvasCtx = canvasElement.getContext('2d');

  document.getElementsByClassName('input_video')[0].style.display = 'none';
  document.getElementsByClassName('output_canvas')[0].style.display = 'none';
  // or


  function isFingerUp(landmarks, tipIndex, pipIndex) {
    return landmarks[tipIndex].y < landmarks[pipIndex].y;
  }

  function countFingersUp(landmarks) {
    let fingersUp = 0;
    // Thumb
    // if (landmarks[4].x > landmarks[3].x) { // for thumb, check x-axis due to orientation
    //     fingersUp++;
    // }
    // Index finger
    if (isFingerUp(landmarks, 8, 6)) {
      fingersUp++;
    }
    // Middle finger
    if (isFingerUp(landmarks, 12, 10)) {
        fingersUp++;
    }
    // Ring finger
    if (isFingerUp(landmarks, 16, 14)) {
        fingersUp++;
    }
    // // Pinky
    // if (isFingerUp(landmarks, 20, 18)) {
    //     fingersUp++;
    // }
    return fingersUp;
  }

  function fingerdo(fingersUp){
    if (fingersUp == 1){
          for (let i = 0; i < box.length; i++) 
          {
            box[i].style.backgroundColor = 'white';
          }
        }
        else if (fingersUp == 2){
          for (let i = 0; i < box.length; i++) 
          {
            box[i].style.borderRadius = '100px';
          }
        }
        else if (fingersUp == 3){
          for (let i = 0; i < box.length; i++) 
          {
            box[i].style.scale = '2';
          }
        }
        else
        {
          for (let i = 0; i < box.length; i++) {
            box[i].style.backgroundColor = 'black';
            box[i].style.borderRadius = '0px';
            box[i].style.scale = '1';
          }
        }
  }

  function onResults(results) {
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

    if (results.multiHandLandmarks) {
      for (const landmarks of results.multiHandLandmarks) {
        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 5 });
        drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 1.5 });

        const fingersUp = countFingersUp(landmarks);
        fingerdo(fingersUp);
        console.log(fingersUp);
        
        
      }
    }
    canvasCtx.restore();
  }
 

  const hands = new Hands({
    locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }
  });
  hands.setOptions({
    maxNumHands: 2,
    modelComplexity: 1,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });
  hands.onResults(onResults);

  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await hands.send({ image: videoElement });
    },
    width: 1280,
    height: 720
  });
  camera.start();
</script>

</html>
